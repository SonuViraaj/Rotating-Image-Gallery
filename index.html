<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="image-container">
        <Span style="--i:1">
        <img src="https://picsum.photos/id/195/300/200">
        </Span>
        <Span style="--i:2">
        <img src="https://picsum.photos/id/235/300/200">
        </Span>
        <Span style="--i:3">
        <img src="https://picsum.photos/id/236/300/200">
        </Span>
        <Span style="--i:4">
        <img src="https://picsum.photos/id/437/300/200">
        </Span>
        <Span style="--i:5">
        <img src="https://picsum.photos/id/137/300/200">
        </Span>
        <Span style="--i:6">
        <img src="https://picsum.photos/id/76/300/200">
        </Span>
        <Span style="--i:7">
        <img src="https://picsum.photos/id/57/300/200">
        </Span>
        <Span style="--i:8">
        <img src="https://picsum.photos/id/170/300/200">
        </Span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
